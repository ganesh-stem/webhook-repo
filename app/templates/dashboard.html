<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            min-height: 500px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .events-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .event-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        
        .event-push::before { background: #007bff; }
        .event-pull_request::before { background: #28a745; }
        .event-merge::before { background: #ffc107; }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .event-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .event-type.push { background: #e3f2fd; color: #1976d2; }
        .event-type.pull_request { background: #e8f5e8; color: #2e7d32; }
        .event-type.merge { background: #fff3cd; color: #856404; }
        
        .event-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .event-message {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #495057;
        }
        
        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-events i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ GitHub Webhook Dashboard</h1>
            <p>Real-time monitoring of repository activities</p>
        </div>
        
        <div class="dashboard">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Live Updates Active</span>
                </div>
                <div class="last-updated" id="lastUpdated">Last updated: Never</div>
            </div>
            
            <div id="errorContainer"></div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading events...</p>
            </div>
            
            <div class="events-container" id="eventsContainer" style="display: none;">
                <!-- Events will be loaded here -->
            </div>
            
            <div class="no-events" id="noEventsMessage" style="display: none;">
                <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">ðŸ“­</div>
                <h3>No Events Yet</h3>
                <p>Webhook events will appear here when they occur.</p>
                <p style="margin-top: 10px; font-size: 0.9rem;">Make sure your GitHub repository is configured with the webhook URL.</p>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;
        
        function formatTimeAgo(timestamp) {
            const now = new Date();
            const eventTime = new Date(timestamp);
            const diffMs = now - eventTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        }
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        function hideError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        async function fetchEvents() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                hideError();
                
                const response = await fetch('/webhook/api/events');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const events = await response.json();
                displayEvents(events);
                
                // Update last updated time
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error fetching events:', error);
                showError('Failed to fetch events. Please check if the server is running.');
            } finally {
                isLoading = false;
            }
        }
        
        function displayEvents(events) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const eventsContainer = document.getElementById('eventsContainer');
            const noEventsMessage = document.getElementById('noEventsMessage');
            
            loadingIndicator.style.display = 'none';
            
            if (events.length === 0) {
                eventsContainer.style.display = 'none';
                noEventsMessage.style.display = 'block';
                return;
            }
            
            noEventsMessage.style.display = 'none';
            eventsContainer.style.display = 'block';
            
            eventsContainer.innerHTML = events.map(event => `
                <div class="event-item event-${event.event_type}">
                    <div class="event-header">
                        <span class="event-type ${event.event_type}">${event.event_type.replace('_', ' ')}</span>
                        <span class="event-time">${formatTimeAgo(event.timestamp)}</span>
                    </div>
                    <div class="event-message">${event.message}</div>
                </div>
            `).join('');
        }
        
        // Initial load
        fetchEvents();
        
        // Poll for updates every 15 seconds
        setInterval(fetchEvents, 15000);
        
        // Also fetch on page focus (when user comes back to tab)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchEvents();
            }
        });
    </script>
</body>
</html>
